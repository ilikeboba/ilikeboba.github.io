<!DOCTYPE html>
<html>
<head>
    <title>Mouse Click Game</title>
    <style>
        #game-area {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Mouse Click Game</h1>
    <div id="game-area"></div>
    <p>Score: <span id="score">0</span></p>

    <script>
        var gameArea = document.getElementById("game-area");
        var scoreLabel = document.getElementById("score");
        var score = 0;

        gameArea.addEventListener("click", function() {
            increaseScore();
            moveGameArea();
        });

        function increaseScore() {
            score++;
            scoreLabel.textContent = score;
        }

        function moveGameArea() {
            var newX = Math.random() * (window.innerWidth - 300);
            var newY = Math.random() * (window.innerHeight - 300);
            gameArea.style.left = newX + "px";
            gameArea.style.top = newY + "px";
        }
    </script>
</body>
</html>
